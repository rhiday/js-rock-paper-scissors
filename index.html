<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <section class="score">
            <div class="player-score">
                <label>Player</label>
                <p>0</p>
            </div>

            <div class="computer-score">
                <label>Computer</label>
                <p>0</p>
            </div>

        </section>

        <section class="game-area">
            <div class="hand-compare">
                <h2></h2>
                <img class="player-hand" src="assets/paper.png">
                <img class="computer-hand" src="assets/rock.png">

            </div>

            <div class="selector">
                <button class="rock">&#128074</button>
                <button class="paper">&#128075</button>
                <button class="scissors">&#9996</button>
            </div>

        </section>

        <script src="app.js"></script>
    </body>
</html>
